<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React - First App</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: bisque;
        }
        #base {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="base"></div>
    <script type="text/babel">
        var root = document.querySelector('#base');
        
        var Display = React.createClass({
            render: function() {
                return (
                    <div>
                        <p>{this.props.color}</p>
                        <p>{this.props.num}</p>
                        <p>{this.props.size}</p>
                    </div>
                );             
            }
        });

        var Label = React.createClass({
            render: function() {
                return (
                    <Display {...this.props} />
                );
            }
        });

        var Shirt = React.createClass({
            render: function() {
                return (
                    <div>
                        <Label
                        /* Label receives
                         the properties
                         from <Shirt/> */
                          {...this.props} />
                    </div>
                );
            }
        });

        ReactDOM.render(
            <div>
                <Shirt color='red' num='3.5' size='large' />
            </div>, root
        )
    </script>
</body>
</html>
