<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React - First App</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: bisque;
        }
        #base {
            padding: 20px;
        }
        
        #base h1 {
            font-size: 4rem;
            font-family: sans-serif;
            color: darkgreen;
        }
        
        .letter {
            
        }
    </style>
</head>
<body>
    <div id="base"></div>
    <script type="text/babel">
        var root = document.querySelector('#base');
        var Letter = React.createClass({
            render: function() {
                var letterStyle = {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.bgcolor,
                    color: "000",
                    display: "inline-block",
                    fontFamily: "monospace",
                    fontSize: "6rem",
                    textAlign: "center"
                }
                
                return (
                    <div style={letterStyle}>
                        {this.props.children}
                    </div>
                )
            }    
        });
        ReactDOM.render(
            <div>
                <Letter bgcolor="#FF605F">A</Letter>
                <Letter bgcolor="#FFD52E">E</Letter>
                <Letter bgcolor="#49DD8E">I</Letter>
                <Letter bgcolor="#AE99FF">O</Letter>
                <Letter bgcolor="#58B3FF">U</Letter>
            </div>, root
        )
    </script>
</body>
</html>
