<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React - First App</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: bisque;
        }
        #base {
            padding: 20px;
        }
        
        #base h1 {
            font-size: 4rem;
            font-family: sans-serif;
            color: darkgreen;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="base"></div>
    <script type="text/babel">
        var root = document.querySelector('#base');
        var HelloWorld = React.createClass({
            render: function() {
                return (
                    <p>Hello, {this.props.greetTarget}!</p>
                );
            }
        });

        var Buttonify = React.createClass({
            render: function() {
                return (
                    <div>
                        <button type={this.props.behavior}>{this.props.children}</button>
                    </div>
                );
            } 
        });

        ReactDOM.render(
            <div>               
                <HelloWorld greetTarget='Bob Cobb'/>
                <HelloWorld greetTarget='Hal Hope'/>
                <HelloWorld greetTarget='Kal Kool'/>
                <Buttonify behavior='Submit'>Send More Data</Buttonify>
            </div>, root
        );
    </script>
</body>
</html>
